  <h2>과거</h2>
  어릴 때 부모님이 식사와 공연을 함께 즐길 수 있는 식당을 운영했었는데, 경영난에 봉착하게 된다. 이때 쿠죠 텐이 쿠죠 타카마사에게 아이돌로서 키워지기 위해 입양되고, <br>
  자신과 가족을 버리고 떠난 쿠죠 텐에게 의문을 품고, 이를 해소하기 위해 아이돌이 되기로 한다.<br>
